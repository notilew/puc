<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Objetos Internos JavaScript</title>
  <script type="text/javascript">
    // Objeto Number
    
    console.log(Number.MAX_SAFE_INTEGER); // maior valor que pode ser representado sem casas decimais
    console.log(Number.MAX_VALUE); // maior valor que pode ser representado com casas decimais
    console.log(Number.MIN_SAFE_INTEGER); // menor valor que pode ser representado sem casas decimais
    console.log(Number.MIN_VALUE); // menor valor que pode ser representado com casas decimais
    console.log(Number.NEGATIVE_INFINITY); // equivale à -Infinity
    console.log(Number.EPSILON); // diferença entre 1 e o menor número de ponto flutuante maior que 1
    console.log(Number.parseInt('3.14'));
    console.log(Number.isNaN(NaN));
    console.log(Number(3.14159).toFixed(3));
    console.log(Number(3.14159).toPrecision(3));
    
    // Objeto Math
    
    console.log(Math.PI);
    console.log(Math.pow(2, 3));
    console.log(Math.sqrt(16));
    console.log(Math.min(1, 2, 3, 4));
    console.log(Math.max(1, 2, 3, 4));
    console.log(Math.round(3.45));
    console.log(Math.trunc(3.45));
    console.log(Math.floor(3.45));
    console.log(Math.ceil(3.45));
    console.log(Math.random());
    
    // Objeto String
    
    // Objeto RegEx
    
    const expressao = /\([0-9]{2}\) [0-9]{1} [0-9]{4}-[0-9]{4}/g;
    
    console.log(expressao.test('(31) 9 8685-7816'));
    
    // Objeto Map
    
    const veiculos = new Map();
    
    veiculos.set('HID5269', 'Fiat Palio');
    veiculos.set('HMG0248', 'Honda Civic');
    veiculos.set('JSQ7436', 'Hyundai IX35');
    veiculos.set('FOR1904', 'Toyota Corolla');
    
    console.log(veiculos);
    console.log(veiculos.size);
    console.log(veiculos.get('HID5269'));
    console.log(veiculos.has('HID5269'));
    
    for (const [chave, valor] of veiculos) {
      console.log(`Placa ${chave}, Modelo ${valor}`);
    }
    
    veiculos.delete("HID5269");
    
    // Objeto Set
    
    const frutas = new Set();
    
    frutas.add('Banana');
    frutas.add('Maça');
    frutas.add('Laranja');
    frutas.add('Mamão');
    
    console.log(frutas);
    console.log(frutas.has('Banana'));
    console.log(frutas.size);
    
    for (const fruta of frutas) {
      console.log(fruta);
    }
    
    frutas.delete('Banana');
  </script>
</head>

<body>
  <main>
    <header>
      <h1>Objetos Internos JavaScript</h1>
      <p>
        Exemplos de utilização dos objetos internos do JavaScript.
      </p>
    </header>
  </main>
</body>

</html>
