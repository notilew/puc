<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <h1>Cadastro</h1>
        <form role="form">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Adriane Nunes">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="adriane-nunes@outlook.com">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default">
              Cadastrar
            </button>
          </div>
        </form>
      </div>

      <div class="col-md-4">
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <h1>Cadastro</h1>
        <form class="form-inline" role="form">
          <div class="form-group">
            <label for="nome" class="sr-only">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Adriane Nunes">
          </div>
          <div class="form-group">
            <label for="email" class="sr-only">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="adriane-nunes@outlook.com">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default">
              Cadastrar
            </button>
          </div>
        </form>
      </div>

      <div class="col-md-4">
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <h1>Cadastro</h1>
        <form class="form-inline" role="form">
          <div class="form-group">
            <div class="input-group">
              <label for="nome" class="input-group-addon">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" placeholder="Adriane Nunes">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <label for="email" class="input-group-addon">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="adriane-nunes@outlook.com">
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default">
              Cadastrar
            </button>
          </div>
        </form>
      </div>

      <div class="col-md-4">
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <h1>Cadastro</h1>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nome" name="nome" placeholder="Adriane Nunes">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">E-mail</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" name="email" placeholder="adriane-nunes@outlook.com">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-primary">
                Cadastrar
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-4">
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
