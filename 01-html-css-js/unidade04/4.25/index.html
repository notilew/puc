<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>JQuery - Menu de Contexto</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <script src="./main.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <style>
    div#box {
      background-color: crimson;
      color: white;
      margin: 0px auto;
      width: 150px;
      height: 150px;
    }

    ul.list-group {
      width: 150px;
      z-index: 1000;
      position: absolute;
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>JQuery - Menu de Contexto</h1>
  </header>

  <main class="container-fluid">
    <section>
      <p class="alert alert-warning">
        Clique na caixa com o bot√£o direito do mouse
      </p>

      <div id="box">

      </div>

      <ul class="list-group">
        <button type="button" data-menu="recortar" class="list-group-item">
          <span class="glyphicon glyphicon-scissors"></span>
          Recortar
        </button>

        <button type="button" data-menu="copiar" class="list-group-item">
          <span class="glyphicon glyphicon-copy"></span>
          Copiar
        </button>

        <button type="button" data-menu="colar" class="list-group-item">
          <span class="glyphicon glyphicon-paste"></span>
          Colar
        </button>
      </ul>
    </section>
  </main>
</body>

</html>
