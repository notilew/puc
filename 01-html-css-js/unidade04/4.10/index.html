<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <style>
    .row div {
      border: solid thin black;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-2 col-md-1" style="background-color: #ccc;">8</div>
      <div class="col-sm-10 col-md-7" style="background-color: #ccc;">8</div>
      <div class="col-sm-12 col-md-4" style="background-color: #ccc;">8</div>
    </div>
  </div>
  
  <br>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-1" style="background-color: #ccc;">8</div>
      <div class="col-md-7" style="background-color: #ccc;">8</div>
      <div class="col-md-4" style="background-color: #ccc;">8</div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
